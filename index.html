<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>File Name Changer || K2 CE Tools by Michał Milanowski</title>

    <!-- Bootstrap -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="./assets/css/main.css" rel="stylesheet">

    <!-- Module CSS -->
    <link href="./assets/css/modules/file_name_changer.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <img src="./assets/img/k2-logo.jpg" class="img-responsive logo" alt="K2 Logo" title="K2 - dla nas to możliwe">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="jumbotron">
                        <h2>File Name Changer</h2>
                        <p>Narzędzie do zmiany nazw plików
                            <br>(usuwa polskie znaki oraz spacje)
                        </p>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <button id="app-choose-files-button" type="button" class="btn btn-default btn-block">
                        Wybierz folder z plikami
                    </button>

                    <div id="alert-container-first">
                        <div id="choose-files-alert" class="alert alert-warning alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <strong>Nie wybrałeś żadnego folderu!</strong>
                        </div>
                    </div>

                    <div class="button-second-container">
                        <button id="app-start-button" type="button" class="btn btn-primary btn-block" disabled="disabled">
                            Zamień nazwy plików
                        </button>
                        <span id="files-quantity" class="badge files-number"></span>
                    </div>

                    <div id="alert-container-second">
                        <div id="app-success-alert" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <strong>Zmiana nazw plików zakończona!</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <table class="table table-bordered files-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Ścieżka pliku</th>
                            </tr>
                        </thead>
                        <tbody id="files-table-list"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div class="row footer">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            File Name Changer || K2 CE Tools, made with <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> by <strong><a href="https://www.linkedin.com/in/michalmilanowski/" target="_blank" title="Best Front-End Developer EVER!!!">Michał Milanowski</a></strong>, version 1.0.3 (12.04.2017)
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</body>

<script>
    require('./renderer.js');
    window.jQuery = window.$ = require('./assets/js/jquery-3.2.0.min.js');
    require('./assets/js/bootstrap.min.js');
</script>

</html>
